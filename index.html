<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✨ Numerologic by Iolanda</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" href="data:,">
</head>
<body>
  <div class="container">
    <header>
      <h1>✨ Numerologic by Iolanda</h1>
      <div class="controls">
        <label>RO / FR:</label>
        <select id="lang">
          <option value="ro">Română</option>
          <option value="fr">Français</option>
        </select>
      </div>
    </header>

    <section class="inputs">
      <label>Data nașterii:</label>
      <input type="date" id="dob">
      <label>Nume complet:</label>
      <input type="text" id="fullname" placeholder="Nume Prenume">
      <button id="calcBtn">Calculează</button>
      <!-- după butonul Calculează -->
<div id="personal-code" class="pill" style="margin-top:12px;"></div>    
    </section>

    <section id="results" class="hidden">
      <h2>Cod personal și vibrații</h2>
      <div id="codes" class="codes"></div>

      <h2>Matrițele</h2>
      <div class="matrices">
  <div class="matrix-block">
    <h3>Matrița de bază (data)</h3>
    <div id="matrixDate" class="grid"></div>
  </div>

  <div class="matrix-block">
    <h3>Matrița numelui</h3>
    <div id="matrixName" class="grid"></div>
  </div>
</div>

      <h2>Numere din nume</h2>
      <div id="nameNumbers" class="codes"></div>

      <h2>Interpretări</h2>
      <div id="sections"></div>
    </section>
  </div>

  <script src="sections.ro.js"></script>
  <script src="main.js"></script>
</body>
</html>
